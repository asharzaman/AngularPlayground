<div>
  <table class="table table-striped table-hover">
    <tr>
      <td>Temperature</td>
      <td>Pressure</td>
      <td>Humidity</td>
      <td>Collected At</td>
    </tr>
    <tr ng-if="_weather" *ngFor='let w of _weather'>
      <td>{{w.Temp}}</td>
      <td>{{w.Pressure}}</td>
      <td>{{w.Humidity}}</td>
      <td>{{w.DateCreated}}</td>
    </tr>
  </table>
</div>
